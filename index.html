<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Design</title>
</head>
<body>
    <div class="credit-card">
        <div class="card-brand">
            <img src="credit.png" alt="Card Logo">
        </div>
        <div class="card-number">
            <input type="text" maxlength="16" placeholder="1234 5678 9012 3456">
        </div>
        <div class="card-holder">
            <label>Cardholder Name</label>
            <input type="text" placeholder="Enter your name hare">
        </div>
        <div class="expiry-date">
            <label>Expiry</label>
            <input type="text" maxlength="5" placeholder="MM/YY">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
